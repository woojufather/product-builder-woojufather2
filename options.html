<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpOpen 구매하기 | 수량 선택 및 결제</title>
    <meta name="description" content="HelpOpen 도어 잠김 해제장치 구매 페이지입니다. 수량을 선택하고 안전한 결제를 진행하세요.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .options-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .option-group {
            margin-bottom: 25px;
        }
        .option-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .price-info {
            border-top: 1px solid #eee;
            margin-top: 30px;
            padding-top: 20px;
        }
        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .total-price {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
            color: var(--accent-color);
        }
        .final-buy-button {
            width: 100%;
            padding: 18px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.2s;
        }
        .final-buy-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">HelpOpen</a></div>
        </nav>
    </header>

    <main>
        <div class="options-container">
            <h1>주문 수량 선택</h1>
            <p style="margin-bottom: 30px; opacity: 0.7;">HelpOpen 도어 잠김 해제장치</p>

            <div class="option-group">
                <label for="quantity">수량</label>
                <select id="quantity">
                    <option value="1">1개</option>
                    <option value="2">2개</option>
                    <option value="3">3개</option>
                    <option value="4">4개</option>
                    <option value="5">5개</option>
                </select>
            </div>

            <div class="price-info">
                <div class="price-row">
                    <span>상품 금액</span>
                    <span id="product-price">10,000원</span>
                </div>
                <div class="price-row">
                    <span>배송비</span>
                    <span>3,000원</span>
                </div>
                <div class="total-price" id="total-display">
                    총 합계: 13,000원
                </div>
            </div>

            <button class="final-buy-button">결제하기</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 HelpOpen Patent Solution. All rights reserved.</p>
    </footer>

    <script>
        const quantitySelect = document.getElementById('quantity');
        const productPriceText = document.getElementById('product-price');
        const totalDisplayText = document.getElementById('total-display');
        
        const UNIT_PRICE = 10000;
        const SHIPPING_FEE = 3000;

        quantitySelect.addEventListener('change', () => {
            const quantity = parseInt(quantitySelect.value);
            const productTotal = UNIT_PRICE * quantity;
            const finalTotal = productTotal + SHIPPING_FEE;
            
            productPriceText.textContent = productTotal.toLocaleString() + '원';
            totalDisplayText.textContent = '총 합계: ' + finalTotal.toLocaleString() + '원';
        });
    </script>
</body>
</html>
